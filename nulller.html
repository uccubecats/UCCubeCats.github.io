<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Particles</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #000000;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100vh;
            background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
        }

        .button-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }

        .space-button {
            padding: 20px 50px;
            font-size: 24px;
            font-weight: bold;
            color: #ffffff;
            background: rgba(15, 20, 35, 0.8);
            border: 3px solid rgba(100, 150, 255, 0.8);
            border-radius: 50px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 3px;
            box-shadow: 
                0 0 20px rgba(100, 150, 255, 0.5),
                inset 0 0 20px rgba(100, 150, 255, 0.2);
            transition: all 0.3s ease;
            font-family: 'Arial', sans-serif;
        }

        .space-button:hover {
            border-color: rgba(150, 200, 255, 1);
            box-shadow: 
                0 0 40px rgba(150, 200, 255, 0.8),
                inset 0 0 30px rgba(150, 200, 255, 0.3);
            transform: scale(1.05);
        }

        .space-button:active {
            transform: scale(0.95);
        }

        .burst-particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #ff3366;
            border-radius: 50%;
            pointer-events: none;
            box-shadow: 0 0 10px #ff3366;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="button-container">
        <button class="space-button" id="spaceBtn">Explore</button>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        
        let isHovering = false;
        let particles;

        // Initialize particles.js
        particlesJS('particles-js', {
            particles: {
                number: {
                    value: 200,
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: '#ffffff'
                },
                shape: {
                    type: 'circle',
                },
                opacity: {
                    value: 0.8,
                    random: true,
                    anim: {
                        enable: true,
                        speed: 1,
                        opacity_min: 0.1,
                        sync: false
                    }
                },
                size: {
                    value: 3,
                    random: true,
                    anim: {
                        enable: true,
                        speed: 2,
                        size_min: 0.1,
                        sync: false
                    }
                },
                line_linked: {
                    enable: false
                },
                move: {
                    enable: true,
                    speed: 0.5,
                    direction: 'none',
                    random: true,
                    straight: false,
                    out_mode: 'out',
                    bounce: false,
                }
            },
            interactivity: {
                detect_on: 'canvas',
                events: {
                    onhover: {
                        enable: false
                    },
                    onclick: {
                        enable: false
                    },
                    resize: true
                }
            },
            retina_detect: true
        });

        const button = document.getElementById('spaceBtn');
        const buttonContainer = document.querySelector('.button-container');

        // Get button position
        function getButtonCenter() {
            const rect = button.getBoundingClientRect();
            return {
                x: rect.left + rect.width / 2,
                y: rect.top + rect.height / 2
            };
        }

        // Hover effect - attract particles
        button.addEventListener('mouseenter', () => {
            isHovering = true;
            attractParticles();
        });

        button.addEventListener('mouseleave', () => {
            isHovering = false;
        });

        function attractParticles() {
            if (!isHovering) return;

            const buttonPos = getButtonCenter();
            const pJSDom = window.pJSDom;
            
            if (pJSDom && pJSDom[0] && pJSDom[0].pJS.particles.array) {
                const particles = pJSDom[0].pJS.particles.array;
                
                // Adjust pull distance based on screen size for laptop optimization
                const pullDistance = window.innerWidth > 1024 ? 400 : 300;
                
                particles.forEach(particle => {
                    const dx = (buttonPos.x - particle.x) * .1;
                    const dy = (buttonPos.y - particle.y) * .1;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < pullDistance) {
                        const force = .1;
                        particle.vx += (dx / distance) * force * 0.5;
                        particle.vy += (dy / distance) * force * 0.5;
                    }
                });
            }

            requestAnimationFrame(attractParticles);
        }

        // Click effect - burst of red particles
        button.addEventListener('click', (e) => {
            const buttonPos = getButtonCenter();
            const particleCount = 500;

            for (let i = 0; i < particleCount; i++) {
                createBurstParticle(buttonPos.x, buttonPos.y);
            }
        });

        function createBurstParticle(x, y) {
            const particle = document.createElement('div');
            particle.className = 'burst-particle';
            
            // Random angle for burst effect
            const angle = Math.random() * Math.PI * 2;
            const velocity = 3 + Math.random() * 5;
            const vx = Math.cos(angle) * velocity;
            const vy = Math.sin(angle) * velocity;
            
            particle.style.left = x + 'px';
            particle.style.top = y + 'px';
            
            document.body.appendChild(particle);

            let posX = x;
            let posY = y;
            let opacity = 1;
            let velocityX = vx;
            let velocityY = vy;

            function animate() {
                posX += velocityX * 2;
                posY += velocityY * 2;
                velocityY += .1; // Gravity
                opacity -= 0.02;

                particle.style.left = posX + 'px';
                particle.style.top = posY + 'px';
                particle.style.opacity = opacity;

                if (opacity > 0) {
                    requestAnimationFrame(animate);
                } else {
                    particle.remove();
                }
            }

            animate();
        }
    </script>
</body>
</html>
